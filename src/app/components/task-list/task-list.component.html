<app-card header="Zadania do wykonania">
  <div class="list-items">
    <app-task *ngFor="let task of tasksInOrder" [task]="task" (onArchiveTask)="archiveTask($event)"
      (onPinTask)="pinTask($event)">
    </app-task>
    <div *ngIf="tasksInOrder.length === 0 && !loading" class="wrapper-message">
      <span class="icon-check"></span>
      <p class="title-message">Brak zadań</p>
      <p class="subtitle-message">Usiądź i się zrelaksuj</p>
    </div>
    <div *ngIf="loading">
      <div *ngFor="let i of [1, 2, 3, 4, 5, 6]" class="loading-item">
        <span class="glow-checkbox"></span>
        <span class="glow-text">
          <span>Loading</span> <span>cool</span> <span>state</span>
        </span>
      </div>
    </div>
  </div>
</app-card>
